<!DOCTYPE html>
<html>
	<head>
		<title>Generaed music samples</title>
	</head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.onload = prepare_data
		function prepare_data(){
			var rows = 20
			for(var i=0;i<rows;i++){
				var row_content = '<tr><td><audio src="./assets/music/'+String(i)+'-A.wav" controls="controls">Your browser does not support the audio element.</audio></td><td><audio src="./assets/music/'+String(i)+'-B.wav" controls="controls">Your browser does not support the audio element.</td><td><audio src="./assets/music/'+String(i)+'-X.wav" controls="controls">Your browser does not support the audio element.</td></tr>';
				$('#tab1').append(row_content);
				var row_content = '<tr><td><audio src="./assets/music/'+String(i)+'-A.wav" controls="controls">Your browser does not support the audio element.</audio></td><td><audio src="./assets/music/'+String(i)+'-X.wav" controls="controls">Your browser does not support the audio element.</td></tr>';
				$('#tab2').append(row_content);
			}
		}
	</script>
	<body>
		<h1>
		Generaed music samples
		</h1>
		<h2>
			ABX Test
		</h2>
		<table id="tab1" style="text-align:center" border="1">
			<tr>
				<td>
					A(Raw music)
				</td>
				<td>
					B(Fake music)
				</td>
				<td>
					X(Generated music)
				</td>
			</tr>
		</table>

		<h2>
			Mos Test
		</h2>
		<table id="tab2" style="text-align:center" border="1">
			<tr>
				<td>
					A(Raw music)
				</td>
				<td>
					X(Generated music)
				</td>
			</tr>
		</table>
	</body>
</html>
